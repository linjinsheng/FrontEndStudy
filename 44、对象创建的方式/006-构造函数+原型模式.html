<!DOCTYPE html>
<html>
  <head>
    <title>DEMO</title>
  </head>
  <body>
    <div id="container"> 
    </div>
    
    <script>
    //  混合模式共享着对相同方法的引用，又保证了每个实例有自己的私有属性。最大限度的节省了内存
    function Person(name, age, family){
      this.name = name;
      this.age = age;
      this.family = family;
    }

    Person.prototype = {
      //每个函数都有prototype属性，指向该函数原型对象，原型对象都有constructor属性，这是一个指向prototype属性所在函数的指针
      constructor: Person,
      say: function(){
        console.log(this.name);
      }
    }

    var person1 = new Person("lisi",21,["lida","lier","wangwu"]);
    console.log(JSON.stringify(person1));
    person1.say();
    var person2 = new Person("wangwu",30,["lida","dengr","lisi"]);
    console.log(JSON.stringify(person2));
    person2.say();
    </script>
  </body>
</html>
