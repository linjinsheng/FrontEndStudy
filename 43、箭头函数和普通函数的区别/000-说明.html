  <body>
    <div id="container">

    <script>
    console.log('*******************************')
    /**
      1、箭头函数比普通函数简洁;
      2、箭头函数没有自己的this;
      3、箭头函数继承来的this指向永远不会改变;
      4、call()、apply()、bind()等方法不能改变箭头函数中this的指向
      5、箭头函数不能作为构造函数使用;
      6、箭头函数没有没有自己的arguments;
      7、箭头函数没有prototype;
      8、箭头函数不能用作Generator函数,不能使用yield关键字;
      9、箭头函数中的this指向的是定义时的this，而不是执行时的this
     */
    </script>
  </body>
</html>
