<!DOCTYPE html>

  <body>
    <div id="container">

    <script>
    console.log('*******************************')
    /**
     * 
      说明:
      seq: 序号
      ack: 确认序号
      SYN: 建立一个新连接
      ACK: 确认序号有效

      三次握手概念
      即建立TCP连接,指建立一个TCP连接时,需要客户端和服务端共发送3个包来确认连接的建立.

      1、第一次握手: 客户端向服务器端发送请求(SYN=1),等待服务器确认;
      2、第二次握手:服务器端收到请求后并且确认,返回一个指令(SYN=1, ACK=1);
      3、第三次握手:客户端收到服务器的回复指令并返回确认(ACK==1);

     */
    </script>
  </body>
</html>
