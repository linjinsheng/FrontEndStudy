<!DOCTYPE html>
<html>
  <head>
    <title>DEMO</title>
  </head>
  <body>
    <div id="container"> 
    </div>
    
    <script>
    console.log('*************实现instanceof******************')  
    /*
      1、所有Javascript对象都有一个__proto__属性,只有Object.prototype.__proto__ === null;
      2、构造函数的prototype属性指向它的原型对象,而构造函数实例的__proto__属性也指向该原型对象;
      3、instanceof运算符运用与测试构造函数的prototype属性是否出现在对象原型链中的任何位置;
      4、instanceof的本质就是一个查找原型链的过程
    */
    function instance_of(L, R){
      var O = R.prototype;
      L = L.__proto__;
      while(true){
        if(L === null)return false;
        if(O === L)return true;
        L = L.__proto__;
      }
    }

    //  开始测试
    var a = [];
    var b = {};

    function Foo(){};
    var c = new Foo();

    function child(){};
    function father(){};
    child.prototype = new father();
    var d = new child();

    console.log(instance_of(a, Array));                   // true
    console.log(instance_of(b, Object));                  // true
    console.log(instance_of(b, Array));                   // false
    console.log(instance_of(a, Object));                  // true
    console.log(instance_of(c, Foo));                     // true
    console.log(instance_of(d, child));                   // true
    console.log(instance_of(d, father));                  // true

    console.log("*****分割线**********")
    const m = 'abc';
    console.log( m instanceof String);                    // false

    const n = new String('abc');
    console.log( n instanceof String);                    // true

    console.log("*****分割线**********")
    console.log(String instanceof String);                // false
    console.log(Object instanceof Object);                // true
    console.log(Function instanceof Function);            // true
    console.log(Function instanceof Object);              // true
    </script>
  </body>
</html>
