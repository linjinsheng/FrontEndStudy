<!DOCTYPE html>
<html>
  <head>
    <title>DEMO</title>
  </head>
  <body>
    <div id="container"> 
    </div>
    
    <script>
      console.log('****for in 会遍历自定义属性，for of不会***');
      var arr = ['nick','freddy','mike','james'];
      arr.name = "数组";
      
      for(var key in arr){
          console.log(key+': '+arr[key]);	
      }
      console.log('-----------分割线-----------');
      for(var item of arr){	
          console.log(item);
      }

      class Point {
        constructor(x, y) {
          this.x = x;//this指当前实例
          this.y = y;
        }
      
        toString() {
          return '(' + this.x + ', ' + this.y + ')';
        }
      }

      let p1 = new Point(10, 20);
      console.log(p1.toString());
    </script>
  </body>
</html>
