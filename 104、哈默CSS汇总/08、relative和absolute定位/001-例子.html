<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 50px;
      }
      .relative {
          position: absolute;
          top: 50px;
          left: 100px;
          width: 300px;
          height: 200px;
          border: 1px solid #ccc;
          background-color: red;
      }

      .absolute {
        position: absolute;
        top: 30px;
        left: 50px;
        width: 200px;
        height: 100px;
        border: 1px solid #666;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="relative">
      <div class="absolute">Hello from absolute</div>
    </div>
    <script>
    console.log('*******************************')
      /**
       relative定位 相对于自身定位
       absolute定位相对于最近的一层父级定位元素
      */
    </script>
  </body>
</html>
