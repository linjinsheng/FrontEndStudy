<!DOCTYPE html>
<html>
  <head>
    <style>
      .box{
        border: 1px solid #ccc;
        padding: 20px 10px;
        margin-bottom: 20px;
      }

      .item{
        background-color: orange;
      }

      /*行内inline元素*/
      .box-1{
        text-align: center;
      }

      /*块级block元素*/
      .box-2 .item{
        width: 100px;
        margin: 0 auto;
      }

      /*absolute定位元素*/
      .box-3{
        position: relative;
        height: 100px;
      }

      /*absolute定位元素*/
      .box-3 .item{
        position: absolute;
        width: 150px;
        height: 100px;
        left: 50%;
        margin-left: -75px;
      }
    </style>
  </head>
  <body>
    <!--行内inline元素-->
    <div class="box box-1">
      <span>Content</span>
    </div>
    <!--块级block元素-->
    <div class="box box-2">
      <div class="item">Item</div>
    </div>
    <!--absolute定位元素-->
    <div class="box box-3">
      <div class="item">Item</div>
    </div>

        块级block元素    margin: 0 auto
        absolute定位元素 left: 50%
                        margin-left 负值
      */
    </script>
  </body>
</html>
