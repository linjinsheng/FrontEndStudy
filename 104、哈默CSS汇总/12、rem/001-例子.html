<!DOCTYPE html>
<html>
  <head>
    <title>什么是rem</title>
    <style>
      html{
        font-size: 100px;
      }
      .p1{
        font-size: 0.1rem;
      }
      .p2{
        font-size: 0.2rem;
      }
      .p3{
        font-size: 0.3rem;
      }

      div{
        background-color: #ccc;
        font-size: 0.2rem;
        margin: 10px 0;
      }
      .div1{
        width: 1rem;
      }
      .div2{
        width: 2rem;
      }
      .div3{
        width: 3rem;
      }
    </style>
  </head>
  <body>
    <p class="p1">rem1</p>
    <p class="p2">rem1</p>
    <p class="p3">rem1</p>
    <div class="div1">div1</div>
    <div class="div2">div2</div>
    <div class="div3">div3</div>
    <script>
    console.log('*******************************')

      vm: 动态设置html的font-size
      px:  绝对长度单位
      em:  相对长度单位,相对于父元素
      rem: 相对长度单位,相对于html根元素
      */

    </script>
  </body>
</html>
