<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        min-width: 500px;
      }

      div {
        text-align: center;
      }

      #main {
        background-color: #ddd;
        width: 100%;
      }

      #main #main-wrapper{
        margin-left: 100px;
        margin-right: 50px;
      }

      #left {
        background-color: orange;
        width: 100px;
        margin-left: -100%;
      }

      #right {
        background-color: green;
        width: 50px;
        margin-left: -50px;
      }

      .column {
        float: left;
      }

    </style>
  </head>
  <body>
    <h1>实现双飞翼布局</h1>
    <div id="main" class="column">
      <div id="main-wrapper">Main</div>
    </div>
    <div id="left" class="column">Left</div>
    <div id="right"class="column">Right</div>
    <script>
    console.log('*******************************')
    /**
      圣杯布局、双飞翼布局(一般用于PC端网页布局)
      目的
      1、两侧内容宽度固定,中间内容宽度自适应;
      2、三栏布局,中间一栏先加载、渲染出来(主要内容)
      实现方法:
      float + margin
      */
    </script>
  </body>
</html>
