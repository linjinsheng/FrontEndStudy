<!DOCTYPE html>
<html>
  <head>
    <style>
      .box{
        border: 1px solid #ccc;
        margin: 30px 0;
        height: 100px;
      }

      .item{
        background-color: orange;
      }

      .box-1{
        text-align: center;
        line-height: 100px;
      }

      .box-2 {
        position: relative;
      }

      .box-2 .item{
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -100px;
        margin-top: -25px;
        width: 200px;
        height: 50px;
        text-align: center;
        line-height: 50px;
      }

      .box-3{
        position: relative;
        height: 100px;
      }

      .box-3 .item{
        position: absolute;
        left: 50%;
        top: 50%;
        width: 200px;
        height: 50px;
        transform: translate(-50%, -50%);
        text-align: center;
        line-height: 50px;
      }

      .box-4 {
        position: relative;
      }

      .box-4 .item {
        position: absolute;
        width: 200px;
        height: 50px;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        margin: auto;
        text-align: center;
        line-height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="box box-1">
      <span>Content</span>
    </div>
    <div class="box box-2">
      <div class="item">Item2</div>
    </div>
    <div class="box box-3">
      <div class="item">Item3</div>
    </div>
    <div class="box box-4">
      <div class="item">Item4</div>
    </div>
    <script>
    console.log('*******************************')
      /**
        行内inline元素   line-height的值等于height的值
        absolute定位元素 top: 50% + margin-top(负值)
                        transform: translate(-50%, -50%)
                        top, left, bottom, right = 0 + margin:auto
      */
    </script>
  </body>
</html>
