<!DOCTYPE html>
<html>
  <head>
    <style>
      .clearfix:after {
        content: '';
        display: table;
        clear: both;
      }

      .container {
        border: 1px solid #ddd;
        padding: 10px;
      }

      .box {
        width: 100px;
        height: 100px;
      }

      .box-top,
      .box-left {
        border: 1px solid orange;
      }

      .box-bottom,
      .box-right {
        border: 1px solid green;
      }

      .box-left,
      .box-right {
        float: left
      }
    </style>
  </head>
  <body>
    <h1>margin负值,上下排列的情况</h1>
    <div class="container">
      <div class="box box-top"></div>
      <div class="box box-bottom"></div>
    </div>

    <h1>margin负值,左右排列的情况</h1>
    <div class="container clearfix">
      <div class="box box-left"></div>
      <div class="box box-right"></div>
    </div>
    <script>
    console.log('*******************************')
    /**
     margin-top   负值 元素向上拖拽
      margin-left  负值 元素向左拖拽

      margin-bottom 负值  元素本身不变,下边元素上移
      margin-right  负值  元素本身不变,右边元素左移
      */
    </script>
  </body>
</html>
