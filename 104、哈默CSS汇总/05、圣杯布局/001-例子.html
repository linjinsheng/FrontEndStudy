<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        min-width: 500px;
      }

      div {
        text-align: center;
      }

      #header {
        background-color: #f1f1f1;
      }

      #content {
        padding-left: 300px;
        padding-right: 200px;
      }

      #content #center {
        background-color: #ddd;
        width: 100%;
      }

      #content #left{
        position: relative;
        background-color: orange;
        width: 300px;
        margin-left: -100%;
        right: 300px;
      }

      #content #right{
        background-color: green;
        width: 200px;
        margin-right: -200px;
      }

      #content .column{
        float: left;
      }

      #footer {
        clear: both;
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <h1>实现圣杯布局</h1>
    <div id="header">Header</div>
    <div id="content">
      <div id="center" class="column">Center</div>
      <div id="left" class="column">Left</div>
      <div id="right"class="column">Right</div>
    </div>
    <div id="footer">Footer</div>
    <script>
    console.log('*******************************')
    /**
      圣杯布局(一般用于PC端网页布局)
      目的
      1、两侧内容宽度固定,中间内容宽度自适应;
      2、三栏布局,中间一栏先加载、渲染出来(主要内容)
      实现方法:
      float + margin
      */
    </script>
  </body>
</html>
