<!DOCTYPE html>
<html>

    <title>DEMO</title>

  <body>
    <div id="container"> 
    </div>
    
    <script>
    console.log('*******************************')
    /*
      1、== 相等比较 先转换类型, 再比较
      2、=== 不做类型转换,仅比较
      3、使用Object.is来进行相等判断,一般情况下和===的判断相同
    */ 
   console.log( +0 === -0);               // true
   console.log( NaN === NaN);             // false
   console.log(Object.is(+0, -0));        // false
   console.log(Object.is(NaN, NaN));      // true
    </script>
  </body>
</html>
