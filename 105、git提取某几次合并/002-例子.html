<html>
  <head>
    <title>我的网页</title>
    <style>

  <body>
    <h1>标题</h1>
    <div>
      <p>一段文字</p>
      <ul>
        <li>列表项1</li>
        <li>列表项2</li>
      </ul>
    </div>
    <script>
    console.log('*******************************')
    /**
     http://blog.hug-code.cn/article/1043.shtml
    git的基础操作命令
    git clone <版本库地址>           从远端克隆一个版本
    git remote -v                   查看远程仓库的信息
    git log                         查看历史记录
    git reset --hard <历史版本>      版本回退

    版本库更新于提交
    git add                          把文件添加到仓库
    git commit -m '注释'             文件提交到本地仓库
    git rm                           删除文件
    git status                       当前仓库状态
    git diff                         查看修改内容
    git pull origin     更新远程版本库至本地
    git push origin     推送本地版本库至远程

    分支操作
    git branch                       查看分支
    git branch          创建分支
    git checkout        切换分支
    git checkout -b     创建+切换分支
    git checkout -b  origin/<远程分支名>    拉取远程分支
    git push origin --delete               删除远程分支
    git merge           合并某分支到当前分支
    git branch -d       删除分支

    标签操作
    git tag                 查看所有的标签
    git tag                 创建标签
    git show                查看标签信息
    git tag -d              删除一个标签
    git push origin         推送标签到远程
    git push origin --tags           可以推送全部未推送过的本地标签
    git push origin :refs/tags/   删除远程标签

    其他
    git cherry-pick [commitId]       应用一些现有提交引入的更改
     */
    </script>
  </body>
</html>
