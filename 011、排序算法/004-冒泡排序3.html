<!DOCTYPE html>
<html>
  <head>
    <title>冒泡排序1</title>
  </head>
  <body>
    <div id="container"> 
    </div>
    
    <script>
    console.log('*******************************')  
    let arr = [5,1, 2,3, 6,9,5,3];
    function bubbleSort(arr){
      let len = arr.length;
      for(let end = len-1; end > 0; end--){
        let sortedIndex = 1;
        for(let begin = 1; begin <= end; begin++){
          if(arr[begin] < arr[begin-1]){
            let tmp = arr[begin];
            arr[begin] = arr[begin-1];
            arr[begin-1] = tmp;
            sortedIndex = begin;
          }
        }
        end = sortedIndex;
      }
      return arr;
    }
    let newArr = bubbleSort(arr);
    console.log('newArr---',JSON.stringify(newArr));
    </script>
  </body>
</html>
