<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            .container{
                position: relative;    
            }
            .left {
                border: 1px solid black;
                position: absolute;
                left: 0px;
                width: 100px;
                background: red;
            }
            .right {
                border: 1px solid black;
                position: absolute;
                background: green;
                left: 100px;
                right: 0px;
            }
        </style>
    </head>
    <body>
    	<section class="container">
            <article class="left"><br /><br /><br /><br /></article>
            <article class="right"><br /><br /><br /></article>
        </section>
    </body>
</html>
