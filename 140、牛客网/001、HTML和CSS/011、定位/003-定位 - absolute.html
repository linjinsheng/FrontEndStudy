<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
            }
            .outer {
                width: 100px;
                height: 100px;
                padding-left: 10px;
                background: red;
            }
            .middle {
                position: absolute;
                width: 100px;
                height: 100px;
                padding-left: 10px;
                background: blue;
            }
            .inner {
                position: absolute;
                left: 0px;
                width: 100px;
                height: 100px;
                padding-left: 10px;
                background: yellow;
            }
        </style>
    </head>
    <body>
    	<section class="outer">
            <section class="inner">
                
            </section>
        </section>
    </body>
</html>
