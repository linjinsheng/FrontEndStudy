<!DOCTYPE html>
<html>
  <head>
    <title>class类别</title>
  </head>
  <body>
    <script>
    console.log('*******************************')
    console.log('------002、JS数据类型有哪些,区别是什么-----')
    /**
      原始数据类型
      Undefined  Null Boolean  Number  String  Symbol BingInt
      Symbol代表创建后独一无二不可变的数据类型,解决可能出现的全局变量冲突的问题;
      BingInt是一个数字类型的数据,可以标示任意精度的整数.

      引用数据类型
      Object  Array  Function

      栈: 原始数据类型(Undefined Null Number String Boolean Symbol BingInt)
      堆: 引用数据类型(Object Array Function)

      存储位置
      原始数据类型直接存储在栈中的简单数据段,占据空间小、大小固定,属于被频繁调用使用数据
      引用数据类型存储在堆中对象,占据空间大,大小不固定.引用数据类型在栈中存储了指针,该指针指向堆中实体的起始
      地址.当解释器寻找引用值时,会首先检索在栈中的地址,取得地址后从堆中获得实体.

      数据结构
      在数据结构中,栈中数据的存取方式为先进后出;
      堆是一个优先队列,是按照优先级来进行排序的,优先级可以按照大小来规定;

      操作系统
      栈区内存是有编译器自动分配释放,存放函数的参数值,局部变量的值等,类似数据结构中的栈
      堆区内存一般由开发者分配释放,若开发者不释放,程序结束时可能由垃圾回收机制回收.
      */
    </script>
  </body>
</html>
