    <script>
    console.log('*******************************')
    /**
      一、为什么会有事件循环?
      JS是单线程运行
      JavaScript主要是与用户互动,操作dom.
      如果是多线程,会出问题.例如两个线程同时操作dom,一个线程删除当前的dom节点,一个线程更新当前的dom节点;
      最后以哪个线程的操作为标准?为了避免这种情况,所以JS是单线程的.
      任务队列分为宏任务和微任务队列;
    
    二、Event Loop执行顺序
    1、首先执行同步代码,属于宏任务;
    2、执行完同步代码,执行栈为空,查询是否有异步代码需要执行;
    3、执行所有微任务;
    4、执行完所有微任务后,如有必要会渲染页面;
    5、然后执行下一轮Event Loop,执行宏任务中的异步代码.
     */
    </script>
  </body>
</html>
