    /**
      axios拦截器分为响应和请求拦截器，请求拦截器在请求发送前进行必要操作处理，
      例如添加统一cookie、请求体加验证、设置请求头等，相当于是对每个接口里相同操作的一个封装；

      响应拦截器也是如此功能，只是在请求得到响应之后，对响应体的一些处理，通常是数据统一处理等，也常来判断登录失效等。
     
      axios
      1、从浏览器中创建XMLHttpRequest
      2、支持Promise API
      3、客户端支持防止CSRF;
      4、提供并发请求的接口
      5、从node.js中创建http请求;
      6、拦截请求和相应;
      7、转换请求和响应数据
      8、取消请求
      9、自动转换JSON数据
      */
