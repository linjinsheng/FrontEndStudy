<!DOCTYPE html>
<html>
  <head>
    <title>DEMO</title>
  </head>
  <body>
    <div id="container"> 
    </div>
    
    <script>
    console.log('*******************************')
        // js预解析: 就是js代码执行之前做的检查
        //  1、变量名提升: 只提升声明,不提升赋值
        //  2、函数提升: 整个函数提升.
        //  3、var定义的变量,可以在定义前访问(而不报异常),称为变量的提升(相当于将这个变量的声明提升到当前作用域的最顶端)

        // 块级作用域
        let b = 10;
        {
          //  在块级域中访问的变量;
          //  如果有定义,则此块级域中使用此变量;
          //  如果没有定义,则此块级域向上级域查找此变量;
          console.log(b);   
          //  b变量没有变量提升,所以在此处找不到b, 报错了(这种现象:叫做暂时性死区)
          let b = 8;
        }

    </script>
  </body>
</html>
