    <script>
    console.log('*******************************')
        //  js预解析: 就是js代码执行之前做的检查
        //  1、变量名提升: 只提升声明,不提升赋值
        //  2、函数提升: 整个函数提升.
        //  3、var定义的变量,可以在定义前访问(而不报异常),称为变量的提升(相当于将这个变量的声明提升到当前作用域的最顶端)

        var x;                 //  声明
        console.log(x);        //  undefiend
        console.log(a);        //  undefiend
        var a = 10;            //  定义


        console.log(b);
        let b = 10;           // let无变量提升
        //  报错

        console.log(c);
        const c = 10;         // const无变量提升
        //  报错


        /**
          var
          console.log(a)
          a = 1;
        */

    </script>
  </body>
