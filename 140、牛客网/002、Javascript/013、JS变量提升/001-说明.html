<!DOCTYPE html>

  <body>
    <div id="container">

    <script>
    console.log('*******************************')
    /**
        1、变量提升是指JS的变量和函数声明会在代码编译期，提升到代码的最前面。 
        
        2、变量提升成立的前提是使用Var关键字进行声明的变量，并且变量提升的时候只有声明被提升，赋值并不会被提升，
        函数的声明提升会比变量的提升优先。 
        
        3、变量提升的结果，可以在变量初始化之前访问该变量，返回的是undefined。在函数声明前可以调用该函数。 
        
        4、使用let和const声明的变量是创建提升，形成暂时性死区，在初始化之前访问let和const创建的变量会报错。
    */
    </script>
  </body>
</html>
