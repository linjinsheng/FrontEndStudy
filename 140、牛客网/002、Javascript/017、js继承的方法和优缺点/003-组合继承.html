<!DOCTYPE html>
<html>
  <head>
    <title>继承</title>
  </head>
  <body>
    <script>
    console.log('*******************************')
    function Animal(name) {
      this.name = name;
      this.colors = ['black', 'white'];
    }
    Animal.prototype.getName = function(){
      return this.name;
    }
    function Dog(name, age) {
      Animal.call(this, name);
      this.age = age;
    }
    Dog.prototype = new Animal();
    Dog.prototype.constructor = Dog;

    let dog1 = new Dog('hello', 2);
    dog1.colors.push('brown');
    let dog2 = new Dog('world', 10);
    console.log(dog2);  //  {name: 'world', colors: ['black', 'white'], age: 10}
    </script>
  </body>
</html>
