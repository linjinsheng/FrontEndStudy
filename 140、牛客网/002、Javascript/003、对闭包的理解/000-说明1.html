    /**
     1、闭包是什么
     闭包是指有权访问另一个函数作用域的变量的函数;

     2、形成闭包的原因
     内部的函数存在外部作用域的引用就会导致闭包;

     3、闭包的作用
     保护函数的私有变量不受外部的干扰,形成不销毁的栈内存;
     保存,把一些函数内的值保存下来.闭包可以实现方法和属性的私有化;

     4、闭包的缺点
     过度使用闭包会导致内存占用过多;
     */
