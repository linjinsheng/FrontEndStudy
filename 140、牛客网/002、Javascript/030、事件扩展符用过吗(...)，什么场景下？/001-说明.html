  <body>
    <div id="container">

    <script>
    console.log('*******************************')
    /**
      对象中的扩展运算符(...)用于取出参数对象中的所有可遍历的属性，浅拷贝到当前的对象中，浅拷贝和深拷贝
      浅拷贝只复制指向某个对象的指针，而不复制对象本身，新旧对象还是共享同一块内存。
      但深拷贝会另外创造一个一模一样的对象，新对象跟原对象不共享内存，修改新对象不会改到原对象

      1.数组克隆 
      let a = [1,2,3];let b = [...a] 
      
      2.数组合并 
      let a = [1,2,3];
      let b = [4,5,6];
      let c = [...a,...b] 
      
      3.类数组转成真正的数组 
      let a = new Set([1,2,3]); 
      let b = [...a]
      */
    </script>
  </body>
</html>
