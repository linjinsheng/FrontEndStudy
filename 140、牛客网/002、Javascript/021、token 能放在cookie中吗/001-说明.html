<!DOCTYPE html>
<html>

    <title>DEMO</title>

  <body>
    <div id="container"> 
    </div>
    
    <script>
    /*
      可以，
      
      token一般是用来判断用户是否登录的，
      
      内部包含的信息有：
      uid(用户唯一的身份标识)、
      time(当前时间的时间戳)、
      sign（签名，token 的前几位以哈希算法压缩成的一定长度的十六进制字符串） 
      
      token可以存放在Cookie中，token是否过期，应该由后端来判断，不应该由前端来判断，
      所以token存储在cookie中只要不设置cookie的过期时间就ok了，
      如果token失效，就让后端在接口中返回固定的状态表示token失效，需要重新登录，
      再重新登录的时候，重新设置cookie中的token就行

      1. 客户端使用用户名跟密码请求登录 
      2. 服务端收到请求，去验证用户名与密码 
      3. 验证成功后，服务端签发一个 token ，并把它发送给客户端 
      4. 客户端接收 token 以后会把它存储起来，比如放在 cookie 里或者 localStorage 里 
      5. 客户端每次发送请求时都需要带着服务端签发的token（把 token 放到 HTTP 的 Header 里） 
      6. 服务端收到请求后，需要验证请求里带有的token ，如验证成功则返回对应的数据 
    */
    </script>
  </body>
</html>
