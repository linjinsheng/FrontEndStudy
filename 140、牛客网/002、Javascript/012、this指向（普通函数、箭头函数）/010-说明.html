    <script>
    console.log('*******************************')
    /**
      this关键字的指向问题
      1、全局环境下指向全局对象;
      2、全局函数中的this,指向全局对象;
      3、内部函数中的this,指向全局对象
      4、方法中的this,指向调用方法的对象;
      5、事件中的this,指向触发事件的DOM对象;
      6、构造函数中的this,指向new创建的对象;
      7、箭头函数中的this,指向定义函数上下文的this
    */
    </script>
  </body>
</html>
