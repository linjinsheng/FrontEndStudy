<!DOCTYPE html>
<html>

    <title>DEMO</title>

  <body>
    <div id="container"> 
    </div>
    
    <script>
    console.log('*******************************')
    /**
      this关键字:
      this关键字是一个引用,它指向内存中的一个对象

      1、指向调用方法的对象
      一个对象调用了一个方法,那么方法中的this,指向这个对象;

      2、构造函数
      构造函数中的this,指向new创建出来的对象;

      3、触发事件
      Dom事件触发时,事件监听函数中的this指向触发事件的DOM对象

      4、指向全局对象
      一、在全局环境,this指向全局对象window;
      二、在函数中,this同样指向window对象,因为没有从属于某一个对象的函数,
      是window的方法
      三、方法中函数,指向调用方法的对象

      5、箭头函数
      箭头函数中的this,指向函数定义时的上下文;
      通常在内部函数中使用,异步数据交互时频繁使用(ajax、计时器)
      
    */
    </script>
  </body>
</html>
