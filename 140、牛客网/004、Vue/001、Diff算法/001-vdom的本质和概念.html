      什么是vdom
      虚拟节点,本质上是使用js对象来模拟真实dom中存在的节点,这个对象具有真实dom的特性
      1、使用js对象模拟dom树;
      2、比较两棵虚拟dom树的差异;
      3、把差异应用到真实的dom上

      为什么使用vdom
      1、不断修改真实的dom会引起回流或重绘,大大降低页面的渲染能力;
      2、虚拟dom的产生是减少操作dom而带来的一系列性能问题;
      3、数据驱动视图,控制dom操作次数,不断修改虚拟dom之后,才会一次性与真实dom的差异做对比,只会修改真实dom一次
    */ 

    /**
     * https://www.bilibili.com/video/BV1bK4y1a7f2/?spm_id_from=333.788.recommend_more_video.3&vd_source=7f0b239b468644acab41441987770602
     * 虚拟dom是什么?
     * 一个能代表Dom树的对象,含有标签名、标签上的属性、事件监听和子元素们,以及其他属性;
     * 
     * 虚拟dom有什么优点
     * 1、可以减少不必要的dom操作;
     * 2、能跨平台渲染
     * 
     * 虚拟dom有什么缺点
     * 1、需要额外的创建函数,如createElement或h,但可以通过JSX来简化XML写法
     */
