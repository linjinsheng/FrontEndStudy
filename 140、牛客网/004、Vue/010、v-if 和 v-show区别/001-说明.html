    /*
    作用: 都是控制元素隐藏和显示的指令 
    区别： 
    v-show: 控制的元素无论是true还是false，都被渲染出来了,通过display：none控制元素隐藏 
    v-if:   控制的元素是true，进行渲染，如果是false不渲染，根本在dom树结构中不显示 

    应用： 
    v-show: 适合使用在切换频繁显示/隐藏的元素上 
    v-if: 适合使用在切换不频繁，且元素内容很多，渲染一次性能消耗很大的元素上
    */
