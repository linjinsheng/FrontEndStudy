    <script>
    console.log('*******************************')
    /*
    HashRouter和 HistoryRouter的区别： 
    1、 history和hash都是利用浏览器的两种特性实现前端路由，
        history是利用浏览历史记录栈的API实现，
        hash是监听location对象hash值变化事件来实现 
    
    2、history的url没有'#'号，hash反之 
    
    3、相同的url，history会触发添加到浏览器历史记录栈中，hash不会触发，
       history需要后端配合，如果后端不配合刷新新页面会出现404，hash不需要。 
    
    4、HashRouter的原理：通过`window.onhashchange`方法获取新URL中hash值，再做进一步处理 
       HistoryRouter的原理：通过`history.pushState `使用它做页面跳转不会触发页面刷新，
      使用`window.onpopstate` 监听浏览器的前进和后退，再做其他处理 
       
    5、hash模式下url会带有#，
      需要url更优雅时，可以使用history模式。 
      需要兼容低版本的浏览器时，建议使用hash模式。 
      需要添加任意类型数据到记录时，可以使用history模式。
    */ 
    
    </script>
  </body>
</html>
