<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
    </head>
    <body>
    	<ul>
            <li>.</li>
            <li>.</li>
            <li>.</li>
        </ul>

        <script type="text/javascript">
        // 补全代码
        /*
        1、target表示当前触发事件的元素
        2、currenTarget是绑定处理函数的元素
        */
        document.querySelector('ul').onclick = function(e) {
          e.target.innerText += '.'
        }
        </script>
    </body>
</html>
