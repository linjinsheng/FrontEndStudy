<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
    </head>
    <body>
    	<ul>
            <li>.</li>
            <li>.</li>
            <li>.</li>
        </ul>

        <script type="text/javascript">
        // 补全代码
        /*
        0、点击事件、事件捕获、事件冒泡
        1、给'ul'添加点击事件
        2、在点击事件函数中获取到点击事件event
        3、判断触发点价事件的event目标是否为li标签
        4、如果是li标签,则修改该标签的内容
        */
        document.querySelector('ul').onclick = event => {
            event = event || window.event;
            if(event.target.nodeName.toLowerCase() === 'li'){
                event.target.innerText += '.'
            }
        }
        </script>
    </body>
</html>
