<!DOCTYPE html>
<html>
  <head>
    <title>浅拷贝</title>
  </head>
  <body>
    <script>
    console.log('*******************************')
    console.log('------Object.assign方法-----')
    var obj1 = {
      a: 1,
      b: 2,
      c: {
        d: 3
      }
    }
    var obj2 = Object.assign(obj1);
    obj2.a = 3;
    obj2.c.d = 4;
    console.log('obj1---',obj1);
    console.log('obj2---',obj2);
    </script>
  </body>
</html>
