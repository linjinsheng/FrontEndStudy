<!DOCTYPE html>
<html>
  <head>
    <title>去重</title>
  </head>
  <body>
    <script>
    console.log('*******************************')
    function unique(arr){
      var res = arr.filter(function(item, index, array){
        return array.indexOf(item) === index;
      })
      return res;
    }

    let arr = [1, 2, 1, 3, 4, 2, 5, 6, 2];
    let arr1 = unique(arr);
    console.log(arr1);
    </script>
  </body>
</html>
