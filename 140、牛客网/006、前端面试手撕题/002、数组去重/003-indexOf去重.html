<!DOCTYPE html>
<html>
  <head>
    <title>去重</title>
  </head>
  <body>
    <script>
    console.log('*******************************')
    let arr = [1, 2, 1, 3, 4, 2, 5, 6, 2];
    const _deleteRepeat = array => {
        // 补全代码
      let newArr = []
      array.forEach(item => {
        if(newArr.indexOf(item) === -1) {
              newArr.push(item)
        }
      });
      return newArr;
    }
    let arr1 =  _deleteRepeat(arr);  
    console.log(arr1);
    </script>
  </body>
</html>
