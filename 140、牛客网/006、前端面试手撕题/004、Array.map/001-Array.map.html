<!DOCTYPE html>
<html>
  <head>
    <title>DEMO</title>
  </head>
  <body>
    <div id="container"> 
    </div>
    
    <script>
    console.log('*************实现Array.map******************')
    /**
     * 
      1、判断参数是否为函数，如果不是则直接返回
      2、创建一个空数组用于承载新的内容
      3、循环遍历数组中的每个值，分别调用函数参数，将返回值添加进空数组中
      4、返回新的数组
    */
    Array.prototype._map = function(fn){
        if(typeof fn !== 'function')return;
        let array = this;
        let len = array.length;
        let res = [];
        for(let i = 0; i < len; i++){
          res[i] = fn.call(arguments[1], array[i], i, array);
        }
        return res;
    }
    let numbers = [65, 44, 12, 4];
     let result = numbers._map((num, index) => {
       console.log(index);
       return num * 10;
     });
     console.log(result);          
    </script>
  </body>
</html>
