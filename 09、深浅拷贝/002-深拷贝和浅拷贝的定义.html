<!DOCTYPE html>

  <body>
    <div id="container"> 
    </div>
    
    <script>
    console.log('*******************************')  
    /*
      1、浅拷贝
      浅拷贝是创建一个新对象,这个对象有着原来对象属性值的一份精确拷贝.
      如果属性是基本类型,拷贝的是基本类型的值;
      如果属性是对象类型,拷贝的是内存地址,如果其中的一个对象改变了地址,就会影响到另一个对象;

      2、深拷贝
      深拷贝是将一个对象从内存中完整的拷贝一份出来,从堆内存中开辟一个新的区域存放新对象,而且修改
      新对象不会影响原对象
    */

    /*
    针对引用数据类型
      1、当我们把一个对象赋值给一个新的变量时,赋的其实是该对象在栈中的地址,而不是堆中的数据,也就是
      堆中的数据,也就是两个对象指向的是同一个存储空间,无论哪个对象发生改变,其实都是改变的存储空间
      的内容,两个对象是联动的.

      2、浅拷贝: 重新在堆中创建内存,拷贝前后对象的基本数据类互不影响,但拷贝前后对象的引用类型因共享
      同一块内存,会相互影响.

      3、深拷贝: 从堆内存中开辟一个新的区域存放新对象,对对象中的子对象进行递归拷贝,拷贝前后的两个
      对象互不影响.
    */
    </script>
  </body>
</html>
