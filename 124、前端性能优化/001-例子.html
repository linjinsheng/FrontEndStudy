     一、减少Http请求
     一个完整的 HTTP 请求需要经历 DNS 查找，TCP 握手，浏览器发出 HTTP 请求，
     服务器接收请求，服务器处理请求并发回响应，浏览器接收响应等过程;

     二、使用HTTP2
     1、解析速度快
     2、多路复用
     3、头部压缩
     4、优先级
     5、流量控制
     6、服务器推送

     三、使用服务端渲染
     客户端渲染: 获取 HTML 文件，根据需要下载 JavaScript 文件，运行文件，生成 DOM，再渲染;
     服务端渲染：服务端返回 HTML 文件，客户端只需解析 HTML
     客户端渲染的网站会直接返回 HTML 文件，而服务端渲染的网站则会渲染完页面再返回这个 HTML 文件。

     四、静态资源使用CDN
     
     五、将CSS放在文件头部，JavaScript文件放在底部
     CSS 执行会阻塞渲染，阻止JS执行
     JS 加载和执行会阻塞HTML解析，阻止CSSOM构建;

     六、使用字体图标 iconfont 代替图片图标
     
     七、善用缓存，不重复加载相同的资源

     八、压缩文件
     1、JavaScript：UglifyPlugin
     2、CSS cssnano
     3、HTML：HtmlWebpackPlugin
     4、使用webpack和node配置gzip压缩

     九、图片优化
     1、图片延迟加载
     2、响应式图片(浏览器能够根据屏幕大小自动加载合适的图片)
     3、调整图片(缩略图和延迟加载)
     4、降低图片质量
     5、使用css3效果代替图片(图片小)
     6、使用webp格式图片,图像数据压缩算法优秀

     十、通过webpack
     1、结合import动态引入组件实现按需加载
     2、提取第三方库
     3、减少es6转为es5的冗余代码

     十一、减少重排重绘
      浏览器渲染过程
      解析HTML生成DOM树。
      解析CSS生成CSSOM规则树。
      解析JS，操作 DOM 树和 CSSDOM 规则树。
      将DOM树与CSSOM规则树合并在一起生成渲染树。
      遍历渲染树开始布局，计算每个节点的位置大小信息。
      浏览器将所有图层的数据发送给GPU，GPU将图层合成并显示在屏幕上。
     
     十二、使用事件委托
     使用事件委托可以节省内存

     十三、if-else 对比 switch
     当判断条件数量越来越多时，越倾向于使用 switch 而不是 if-else
     
     十四、使用requestAnimationFrame来实现视觉变化
     避免页面卡顿

      首屏时间：指从输入网址，到页面完全渲染的时间。
