<!DOCTYPE html>
<html>
  <head>
    <title>上下左右居中1</title>
    <style>
      .one{
        position:absolute;           
        width:200px;            
        height:200px;            
        top:50%;            
        left:50%;            
        margin-top:-100px;            
        margin-left:-100px;            
        background:red; 
      }
    </style>
  </head>
  <body>
    <div class="one"></div>
    <script>
      console.log("------------")
      /*
       使用position:absolute,设置left、top、margin-left、margin-top的属性
       浏览器都能够兼容，不足之处就是需要固定宽高
       */
    </script>
  </body>
</html>
