<!DOCTYPE html>
<html>
  <head>
    <title>DEMO</title>
    <style>
      html,body {
        margin: 0;
        padding: 0;
      }
      #div1{
        width: 200px;
        height: 200px;
        background-color: red;
      }
      #div2{
        position: absolute;
        top:200px;
        width: 100px;
        height: 100px;
        background-color: blue;
      }
      #div3{
        position: absolute;
        top:100px;
        width: 50px;
        height: 50px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div id="div1">
      <div id="div2">
        <div id="div3"></div>
      </div> 
    </div>
    <script>
      /*
       事件捕获
       在捕获的过程中,最外层(根)元素的事件先被触发,然后依次向内执行,直到触发最里面的元素(事件源)
      */
      var div1 = document.getElementById('div1');
      var div2 = document.getElementById('div2');
      var div3 = document.getElementById('div3');
      div1.addEventListener('click', function() {
          console.log('div1')
      }, {
        capture:true
      })
      div2.addEventListener('click', function() {
          console.log('div2')
      }, {
        capture:true
      })
      div3.addEventListener('click', function() {
          console.log('div3')
      }, {
        capture:true
      })
    </script>
  </body>
</html>
