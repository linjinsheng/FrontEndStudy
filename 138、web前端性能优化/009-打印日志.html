    class getNums {
      constructor(min, max) {
        this.map = {};
        this.res = [];
        this.index = 1;
        this.run(min, max);
      }
      init(min, max) {
        let random = this.createRandom(min, max);
        'undefined' === typeof this.map[random] && (this.res.push(random), 
        this.map[random] = this.index ++);
      }
      createRandom(min, max) {
        return Math.floor(Math.random()*(max-min) + min); 
      }
      run(min, max) {
        while (this.res.length < 10) {
          this.init(min, max);
        }
        console.log('this.res = ');
        console.log(this.res);
        console.log('===================')
        this.res.sort((a, b) => a - b);
      }
    }
    let res = new getNums(10, 100).res;
