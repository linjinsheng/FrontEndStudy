<!DOCTYPE html>
<html>
  <head>
    <title>箭头函数</title>
  </head>
  <body>
    <script>
    console.log('*******************************')
    console.log('------箭头函数-----')
    // function helloWorld() {
    //   console.log('hello world')
    // }
    const helloWorld = () => {
      console.log("hello world!")
    }
    helloWorld();
    </script>
  </body>
</html>
