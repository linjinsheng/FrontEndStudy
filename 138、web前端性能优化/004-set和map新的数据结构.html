<!DOCTYPE html>
<html>
  <head>
    <title>数据结构</title>
  </head>
  <body>
    <script>
    console.log('*******************************')
    console.log('------数据结构-----')
    const removeTheSame = array => Array.from(new Set(array));
    let array = [1, 1, 2, 3, 5, 7,5];
    let newArray = removeTheSame(array);
    console.log(newArray);

    const map = new Map([["name", "dorsey"], ["age", 24]])
    console.log(map)
    </script>
  </body>
</html>
