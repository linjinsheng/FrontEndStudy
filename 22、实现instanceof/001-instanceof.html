    <div id="container">

    <script>
    console.log('*************实现instanceof******************')  
    /*
      1、所有Javascript对象都有一个__proto__属性,只有Object.prototype.__proto__ === null;
      2、构造函数的prototype属性指向它的原型对象,而构造函数实例的__proto__属性也指向该原型对象;
      3、instanceof运算符运用与测试构造函数的prototype属性是否出现在对象原型链中的任何位置;
      4、instanceof的本质就是一个查找原型链的过程
    */
    function instance_of(L, R){
      var O = R.prototype;
      L = L.__proto__;
      while(true){
        if(L === null)return false;
        if(O === L)return true;
        L = L.__proto__;
      }
    }
    </script>
  </body>
