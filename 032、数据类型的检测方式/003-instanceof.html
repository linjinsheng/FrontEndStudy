<!DOCTYPE html>
<html>
  <head>
    <title>DEMO</title>
  </head>
  <body>
    <div id="container"> 
    </div>
    
    <script>
    console.log('*******************************')
    console.log(2 instanceof Number);               // false
    console.log(true instanceof Boolean);           // false
    console.log('abc' instanceof String);           // false

    console.log([1, 3, 5] instanceof Array);        // true
    console.log(function(){} instanceof Function);  // true
    console.log({a: 5} instanceof Object);          // true
    </script>
  </body>
</html>
