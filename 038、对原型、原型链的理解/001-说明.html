    <script>
    console.log('*******************************')
    /*
      原型
      1、每个函数都有一个特殊的属性叫做prototype;
      2、属性值是一个对象,包含该构造函数的所有实例共享的属性和方法;
      3、原型对象都有一个自有属性constructor,这个属性指向该函数;
      4、原型对象本质也是一个对象,也是由另外一个构造函数实例化出来的,也指向那个构造函数的原型对象;
      5、原型中的this指向的是实例

      原型链
      1、原型与原型层层向链接的过程叫作原型链(prototype chain)
      2、__proto__作为不同对象之间的桥梁,用来指向构造函数的原型对象
    */ 
    
    </script>
  </body>
</html>
