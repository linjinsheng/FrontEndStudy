    /**
     * 工作原理
      1、TSL/SSL全称安全传输协议(Transport Layer Security)是介于TCP和HTTP之间一层安全协议,不影响原有的TCP协议和HTTP协议;
      2、依赖三类基本算法: 散列函数hash、对称加密、非对称加密;
      3、算法作用: 基于散列函数验证信息的完整性;对称加密算法采用协商的密钥进行数据加密;非对称加密实现身份认证和密钥协商;

      1、对称加密:通信的双方采用同一个密钥进行加解密,容易被黑客拦截密钥;
      2、非对称加密: 私钥+公钥 = 密钥对;安全性高,速度慢,影响性能;

      解决方案
      对称加密+非对称加密+证书+数字签名
      1、将对称加密的密钥使用非对称加密的公钥进行加密,然后发送出去,接收方使用私钥进行解密得到对称加密的密钥,然后双方使用对称
      加密进行沟通;
      2、需要一个第三方颁发的CA,证明身份,防止中间人攻击;
      3、数字签名是使用CA自带的Hash算法对证书的内容进行hash得到一个摘要,再用CA的私钥加密,最后组成数字签名;
     */
