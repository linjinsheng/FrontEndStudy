<!DOCTYPE html>
<html>
  <head>
    <title>DEMO</title>
  </head>
  <body>
    <div id="container"> 
    </div>
    
    <script>
    console.log('*******************************')
    /**
      1、什么是执行上下文
      当前Javascript代码被解析和执行时存在的环境.

      2、执行上下文类型
      1)、全局执行上下文
      任何不在函数内部的都是全局执行上下文,首先会创建一个全局的window对象,并且设置this的值等于这个全局对象.
      一个程序中只有一个全局执行上下文;
      2)、函数执行上下文
      当一个函数被调用时,就会为该函数创建一个新的执行上下文,函数的上下文可以有任意个

      3)、eval函数执行上下文
      执行eval函数中的代码会有属于他自己的执行的上下文,eval函数不常使用

      3、执行上下文栈
      JS引擎使用执行上下文栈来管理上下文;

      4、执行上下文的声明周期
      1)创建阶段
        (1)、创建变量对象
        初始化函数的参数arguments,提升函数声明和变量声明;
        (2)、创建作用域链
        在执行上下文创建阶段,作用域链在变量对象之后创建的
        (3)、this指向
        在全局执行上下文中,this指向全局对象;
        在函数执行上下文中,this指向取决于函数如何调用.如果被一个引用对象调用,那么this会被设置成那个对象,否则this的值会被设置为
        全局对象或者undefined;
      2)、执行阶段
      执行变量赋值,代码执行
      3)、回收阶段
      执行上下文出栈,等待虚拟机回收

      5、变量提升

      6、函数变量提升
     */
     console.log(a);      // undefined
     var a = 10;
     console.log(f1);     //ƒ f1(){}
     function f1(){};
     console.log(f2);     // undefined
     var f2 = function(){}
    </script>
  </body>
</html>
