<!DOCTYPE html>
<html>
  <head>
    <title>DEMO</title>
  </head>
  <body>
    <div id="container"> 
    </div>
    
    <script>
    console.log('*******************************')
    /**
      全局作用域
      1、最外层和最外层外面定义的变量拥有全局作用域;
      2、所有未定义直接赋值的变量自动声明为全局作用域;
      3、所有window对象的属性拥有全局作用域
      4、过多的全局作用域变量会污染全局命名空间,容易引起命名冲突;

      局部作用域
      1、函数作用域声明在函数内部的变量,一般只有固定的代码片段可以访问;
      2、作用域是分层的,内层作用域可以访问外层作用域;

      块级作用域
      1、使用新增的let和const指令可以声明块级作用域,块级作用域在函数中创建可以在一个代码块中创建(由{}包裹的代码片段);
      2、let和const声明的变量不会有变量提升,也不可以重复声明;
      3、在循环中比较适合绑定块级作用域,可以把声明的计数器变量限制在循环内部.

      作用域链
      在作用域中查找所需变量,但是该作用域中没有这个变量,那这个变量就是自由变量,如果在自己作用域找不到该变量就去父级作用域
      查找.依次向上级作用域查找,直到访问到window对象就被终止,这一层层的关系就是作用域链.
      作用: 保证对执行环境有权访问的所有变量和函数的有序访问,通过作用域链,可以访问到外层环境的变量和函数;
      本质上是一个指向变量对象的指针列表.
     */
    </script>
  </body>
</html>
