<!DOCTYPE html>
<html>
  <head>
    <title>单例模式</title>
  </head>
  <body>
    <script>
    console.log('*******************************')
    for(let i = 0; i < 5; i++){
      setTimeout(() => {
        console.log(i++);
      }, 0);
    }
    console.log(i);
    /**
     0
     1
     2
     3
     4 
     */
    </script>
  </body>
</html>
