<!DOCTYPE html>
<html>
  <head>
    <title>单例模式</title>
  </head>
  <body>
    <script>
    console.log('*******************************')
    for(var i = 0; i < 5; i++){
      setTimeout(() => {
        console.log(i++);
      }, 0);
    }
    console.log(i);
    /**
     5
     5
     6
     7
     8
     9 
     */
    </script>
  </body>
</html>
