<!DOCTYPE html>
<html>
  <head>
    <title>单例模式</title>
  </head>
  <body>
    <script>
    console.log('*******************************')
    for(var i = 0; i < 5; i++){
      //  立即执行函数
      (function(x){
        setTimeout(() => {
          console.log(x++);
        }, 0);
      })(i)
    }
    console.log(i);
    /**
     5
     0
     1
     2
     3
     4 
     */
    </script>
  </body>
</html>
