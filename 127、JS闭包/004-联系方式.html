<!DOCTYPE html>
<html>
  <head>
    <title>单例模式</title>
  </head>
  <body>
    <script>
    console.log('*******************************')
    let arr = [1, 5, 6, 0, 7, 4, 9, 3];
    let index = [0, 1, 2, 3, 4, 0, 5, 1, 2, 6, 7];
    let tel='';
    for(let i in index){
      console.log(`index[${i}]---`+index[i]);
      tel += arr[index[i]];
    }
    console.log('tel为'+tel);   // tel为15607115645
    // for(let i of index){
    //   tel += arr[index[i]];
    // }
    </script>
  </body>
</html>
