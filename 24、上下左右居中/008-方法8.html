<!DOCTYPE html>
<html>
  <head>
    <title>上下左右居中8</title>
    <style>
      .eight{            
        position:absolute;             
        width:80px;             
        height:80px;             
        top:50%;             
        left:50%;             
        transform:translate(-50%,-50%);             
        -webkit-transform:translate(-50%,-50%);             
        -moz-transform:translate(-50%,-50%);             
        -ms-transform:translate(-50%,-50%);             
        background:green;
      }
    </style>
  </head>
  <body>
    <div class="eight"></div>
    <script>
      /*
        使用css3的新属性transform:translate(x,y)属性
       */
    </script>
  </body>
</html>
