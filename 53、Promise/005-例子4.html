<!DOCTYPE html>
<html>
  <head>
    <title>DEMO</title>
  </head>
  <body>
    <div id="container"> 
    </div>
    
    <script>
    console.log('*******************************')
    function p1(){
          return new Promise((resolve,reject)=>{
              resolve("p1完成");
          })
    }

    function p2(){
          return new Promise((resolve,reject)=>{
              setTimeout(()=>{
                resolve("p2完成")
              },2000);
          })
    }

    function p3(){
          return new Promise((resolve,reject)=>{
              resolve("p3完成")
          });
    }

    Promise.all([p1(),p2(),p3()])
    .then((data)=>{
          console.log(data);      //  ["p1完成", "p2完成", "p3完成"]
    })

    </script>
  </body>
</html>
