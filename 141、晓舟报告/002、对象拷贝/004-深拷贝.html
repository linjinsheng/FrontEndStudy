<!DOCTYPE html>
<html>

  <body>
    <div id="container"> 
    </div>
    
    <script>
    console.log('*******************************')
    let stu = {
      name: "xiaoming",
      age: 10,
      bestFriend:{
        name: "xiaohua",
        age: 20, 
      }
    }

    function deepCopyObject(obj){
      let newStr = JSON.stringify(obj);
      let newObj = JSON.parse(newStr);
      return newObj;
    }

    let newStu = deepCopyObject(stu);
    stu.bestFriend.name = "xiaofen";
    console.log(stu);      
    console.log(newStu);
    </script>
  </body>
