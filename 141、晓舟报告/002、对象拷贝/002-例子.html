<!DOCTYPE html>
<html>

    <title>DEMO</title>

  <body>
    <div id="container"> 
    </div>
    
    <script>
    console.log('*******************************')
    let stu = {
      name: "xiaoming"
    }
    function fun(obj){
      //  obj克隆对象
      obj.name = "xiaohong";
    }
    fun(stu);
    console.log(stu);   //  {name: 'xiaohong'}
    </script>
