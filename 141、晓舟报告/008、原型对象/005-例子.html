<!DOCTYPE html>
<html>
  <head>
    <title>DEMO</title>
  </head>
  <body>    
    <script>
    console.log('*******************************')
    function Person(){
      this.id = "007";
    }
    function User(){
      this.login = function(){
        console.log("登陆成功!");
      }
    };
    User.prototype = new Person();
    function Admin(){};
    Admin.prototype = new User();
    var admin = new Admin();
    admin.login();            //  登陆成功!
    console.log(admin.id);    //  007

    Object.prototype.sayHi = function(){
      console.log("hello world!");
    }
    admin.sayHi();            //  hello world!

    var a = [1, 2, 3];
    a.sayHi();                //  hello world!
    </script> 
  </body>
</html>
