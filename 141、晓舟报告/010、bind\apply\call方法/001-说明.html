    <script>

    /**
      call、apply、bind都是函数的方法,改变函数内部this的指向
      
      call的用法
      call是函数(方法)中的方法,通过call,可以改变方法的this指向,让this指向call的第一个参数;
      1、全局函数调用call
      2、对象的方法调用call
      
      总结
      1、call,  会调用函数,通过参数列表一次传参;
      2、apply, 会调用函数,通过数组来传递参数;
      3、bind,  不会调用函数,将新的重新绑定this的函数作为返回值,通过参数列表一次传参
    */
    </script>
