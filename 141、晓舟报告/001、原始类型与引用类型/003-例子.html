<!DOCTYPE html>
<html>
  <head>
    <title>DEMO</title>
  </head>
  <body>
    <div id="container"> 
    </div>
    
    <script>
    console.log('*******************************')
    //  原始类型的比较 ===
    let str1 = "hello";
    let str2 = "hello";
    console.log(str1 === str2);   //  true

    //  引用类型的比较
    let stu1 = {name: "xiaoming"};
    let stu2 = {name: "xiaoming"};
    console.log(stu1 === stu2);   //  false

    let stu3 = {name: "xiaoming"};
    let stu4 = stu3;
    console.log(stu3 === stu4);   //  true
    </script>
  </body>
</html>
