    <script>

    /**
    原始类型与引用类型三种情况下的对比:
    1、赋值: 原始类型赋[值]; 引用类型赋[引用]
    2、比较: 
      原始类型比较的是值是否相等;
      引用类型比较的是[引用]是否指向同一对象;
    3、函数传参:
      原始类型作为参数,函数内的操作不影响实参的值;
      引用类型作为参数,函数内的操作会影响实参的值
    */
    </script>
