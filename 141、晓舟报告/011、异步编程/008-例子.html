<!DOCTYPE html>
<html>
  <head>
    <title>DEMO</title>
  </head>
  <body>    
    <script>
    console.log('*******************************')
    let tea = new Promise((resolve, reject) => {
      setTimeout(() => {
        let flag = true;
        if(flag){
          resolve("奶茶");
        }else{
          resolve("获取奶茶失败");
        }
      }, 2000)
    })

    let hotPot = new Promise((resolve, reject) => {
      setTimeout(() => {
        let flag = false;
        if(flag){
          resolve("火锅");
        }else{
          resolve("获取火锅失败");
        }
      }, 2000)
    })

    tea.then((data) => {
      console.log(data);
      return hotPot;
    }).then((data) => {
      console.log(data);
    }).catch(err => {
      console.log(err);
    })
    </script>
  </body>
</html>
