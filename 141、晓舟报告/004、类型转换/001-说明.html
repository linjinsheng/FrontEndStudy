  <body>
    <div id="container">

    <script>
    console.log('*******************************')
    /**
      类型转换可以分成两类:
      1、显式转换(强制转换) Number
      2、隐式转换(自动转换)

      显式转换包括哪些:
      1、Number()
      2、String()
      3、Boolean()
      4、toString(): null和undefined是否可以调用toString方法实现类型转换
      5、parseInt()
      6、parseFloat()

      各种数据类型是如何实现类型转换的呢?
      1、数值只有0和NaN会转换成false;
      2、null和undefined都会转换成false
      3、空字符串会转换成false,其他为true
      4、所有对象都会转换成true

      隐式转换包括
      1、if语句
      2、while语句
      3、逻辑与
      4、逻辑或
      5、逻辑非
      6、==: 使用===代替==,既可以避免歧义,也可以提升性能

      逻辑与左侧的值转换成布尔值,如果为true,那么逻辑与表达式的返回值就是第二个值
      如果左侧为false,那么返回值就是第一个值
      
      逻辑或左侧的值转换成布尔值,如果为false,那么逻辑或表达式的返回值就是第二个值
      如果左侧为true,那么返回值就是第一个值

      === 比较值和类型
    */
    </script>
  </body>
</html>
