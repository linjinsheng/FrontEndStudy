<!DOCTYPE html>
<html>
  <head>
    <title>DEMO</title>
  </head>
  <body>
    <div id="container"> 
    </div>
    
    <script>
    console.log('*******************************')  
    var name = 222;
    var a = {
      name: 111,
      say: function(){
        console.log(this.name);
      }
    }
    var fun = a.say;
    fun();                      // fun.call(window)     222
    a.say();                    // a.call(a)            111

    var b = {
      name: 333,
      say: function (fun) {
        fun()                  
      }
    }
    b.say(a.say);              // fun.call(window)      222
    b.say = a.say;
    b.say();                   // b.call(b)             333
    </script>
  </body>
</html>
