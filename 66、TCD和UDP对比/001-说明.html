    /**
      一、概念和特点
      TCP和UDP都是传输层协议,属于TCP/IP协议族;

      二、TCP
      TCP: Transmission Contrl Protocol传输控制协议
      一种面向连接的、可靠的、基于字节流的传输层通信协议;
      特点:
      1、面向连接
      2、仅支持单播传输
      3、面向字节流
      4、可靠传输
      5、提供拥塞控制
      6、提供全双工通信
      TCP的应用场景:
      效率要求相对低、单对准确性要求高、因为传输需要对数据进行确认、排序、重发等操作;适用于文件传输、
      接收邮件、远程登录
      
      三、UDP
      UDP: User Datagram Protocol 用户数据报协议
      一种无连接的、用于处理数据包的IP协议;
      特点:
      1、面向无连接
      2、支持单播、多播、广播的功能
      3、面向报文
      4、不可靠性
      5、头部开销小,仅8字节

      四、TCP和UDP对比
                  UDP                                TCP
      是否连接     无连接                              面向连接
      是否可靠     不可靠传输,不实用流量控制和拥塞控制      可靠传输(数据顺序和正确性)使用流量控制和拥塞控制
      是否可靠     一对一、一对多、多对一、多对多交互通信    一对一通信
      传输方式     面向报文                             面向字节流
      首部开销     首部开销小,仅8字节                    首部最小20字节,最大60字节
      使用场景     实时应用,例如视频直播                  适用于要求可靠传输的应用,例如文件传输
     */
    </script>
