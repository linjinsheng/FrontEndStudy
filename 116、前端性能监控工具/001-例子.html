      一、性能模型
      1、FCP (First Contentful Paint)
      首次内容绘制，浏览器首次绘制来自DOM的内容的时间，内容必须包括文本，图片，非白色的canvas或svg，
      也包括带有正在加载中的web字体文本
      
      2、LCP (Largest Contentful Paint)
      最大内容绘制，可视区域中最大的内容元素呈现到屏幕上的时间，
      用以估算页面的主要内容对用户的可见时间。img图片，video元素的封面，
      通过url加载到的北京，文本节点等，为了提供更好的用户体验，网站应该在2.5s以内或者更短的时间最大内容绘制。

      3、FID (First Input Delay)
      首次输入延迟，从用户第一次与页面进行交互到浏览器实际能够响应该交互的时间，
      输入延迟是因为浏览器的主线程正忙于做其他事情，所以不能响应用户，
      发生这种情况的一个常见原因是浏览器正忙于解析和执行应用程序加载的大量计算的JavaScript

      4、TTI (Time to Interactive)
      网页第一次完全达到可交互状态的时间点，浏览器已经可以持续的响应用户的输入，
      完全达到可交互的状态的时间是在最后一个长任务完成的时间，并且在随后的5s内网络和主线程是空闲的。

      5、TBT (Total Block Time)
      总阻塞时间，度量了FCP和TTI之间的总时间，在该时间范围内，主线程被阻塞足够长的时间以防止输入响应。
      只要存在长任务，该主线程就会被视为阻塞，该任务在主线程上运行超过50毫秒。

      6、CLS (Cumulative Layout Shift)
      累计布局位移，CLS会测量在页面整个生命周期中发生的每个意外的布局移位的所有单独布局移位分数的总和，
      他是一种保证页面的视觉稳定性从而提升用户体验的指标方案。

      二、性能测试工具
      1、Lighthouse（灯塔）谷歌开发
      
      2、WebPageTest
      在线web性能测试工具(https://www.webpagetest.org), 提供多地点测试

      6、Performance

      包括页面的每秒帧数，CPU的消耗和各种请求花费的时间。
