      Vue首屏加载白屏问题及解决方案
      一、概念FP与FCP
      FP（全称“First Paint”，翻译为“首次绘制”） 是时间线上的第一个“时间点”，
      它代表浏览器第一次向屏幕传输像素的时间，也就是页面在屏幕上首次发生视觉变化的时间。

      FCP（全称“First Contentful Paint”，翻译为“首次内容绘制”） ，顾名思义，
      它代表浏览器第一次向屏幕绘制 “内容” 。

      FP是当浏览器开始绘制内容到屏幕上的时候，只要在视觉上开始发生变化，
      无论是什么内容触发的视觉变化，在这一刻，这个时间点，叫做FP。
      FCP指的是浏览器首次绘制来自DOM的内容。例如：文本，图片，SVG，canvas元素等，这个时间点叫FCP。

      FMP（全称“First Meaningful Paint”，翻译为“首次有效绘制”） 
      表示页面的“主要内容”开始出现在屏幕上的时间点。它是我们测量用户加载体验的主要指标。
