<!DOCTYPE html>
<html>
  <head>
    <title>DEMO</title>
  </head>
  <body>
    <div id="container"> 
    </div>
    
    <script>
    console.log('*******************************')  
    let arr = [5,1, 2,3, 6,9,5,3];
    function bubbleSort(arr){
      let len = arr.length;
      for(let i = 0; i < len; i++){
        for(let j = 0; j < len-1; j++){
          if(arr[j] > arr[j+1]){
            let temp = arr[j];
            arr[j] = arr[j+1];
            arr[j+1] = temp;
          }
        }
      }
      return arr;
    }
    let newArr = bubbleSort(arr);
    console.log('newArr---',JSON.stringify(newArr));
    </script>
  </body>
</html>
