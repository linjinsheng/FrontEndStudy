<!DOCTYPE html>

  <body>
    <div id="container"> 
    </div>
    
    <script>
    console.log('*******************************')
    var arr = [1, 6, 8, 3, 4, 4, 5, 3, 7, 1];
    function unique(arr) {
      var arr1 = [];
      for(var i = 0, len = arr.length; i < len; i++){
        if(arr1.indexOf(arr[i]) === -1){
          arr1.push(arr[i]);
        }
      }
      return arr1;
    }
    console.log(unique(arr));
    </script>
  </body>
