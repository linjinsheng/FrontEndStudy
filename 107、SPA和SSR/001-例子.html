<!DOCTYPE html>
<html>
  <head>
    <title>我的网页</title>
    <style>
    </style>
  </head>
  <body>
    <h1>标题</h1>
    <div>
      <p>一段文字</p>
      <ul>
        <li>列表项1</li>
        <li>列表项2</li>
      </ul>
    </div>
    <script>
    console.log('*******************************')
    /**
    SPA: Single Page Application 单页面应用;
    优点
    1、页面响应速度快;
    2、减轻服务器压力;

    缺点
    1、不利于不利于SEO(search Engine Optimization)搜索引擎优化;
    2、首屏打开速度很慢,用户首次加载先下载SPA框架及应用程序的代码,然后渲染页面;

    解决方法:
    使用SSR(Server-Side Rendering)服务端渲染
    将组件或页面通过服务器生成html字符串,再发送到浏览器,将静态标记混合为客户端上完全交互的应用程序;

    SSR常用框架
    1、React的Next
    2、vue的Nuxt

    SSR优点
    1、更快的响应速度;
    2、容易被爬虫爬到页面数据

    缺点
    1、增加服务器压力
    2、开发难度增大
    3、可能会由于某些因素导致服务器端渲染的结果和浏览器端的结果不一致;


     */
    </script>
  </body>
</html>
