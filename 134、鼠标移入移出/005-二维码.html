<!DOCTYPE html>
<html>
  <head>
    <style>
      .k-beginner-guide {
        width: 270px;
        height: 310px;
        background: #FFFFFF;
        box-shadow: 0px 2px 12px 0px rgba(56, 56, 56, 0.2);
        border-radius: 2px;
        border: 1px solid #D3D3D3;
      }
      .box{
        position: relative;
        width: 20px;
        height: 20px;
        top: 20px;
        right: 20px;
        float: right
      }
      .close {
            font-size: 0;
        }
      .close::before,
      .close::after {
          content: '';
          width: 20px;
          height: 1px;
          display: block;
          background-color: #909399;
          position: absolute;
          left: 0;
          top: 50%;
      }
      .close::before {
          transform: rotate(45deg);
      }
      .close::after {
          background: #909399;
          transform: rotate(-45deg);
      }
    </style>
  </head>
  <body>
    <div class="k-beginner-guide">
        <div class="box" onclick= "clickAction()">
            <div class="close">
            </div>
        </div>
    </div>
    <script>
    function clickAction(){
        var guide = document.getElementsByClassName("k-beginner-guide");
        console.log('guide-----',guide[0])
        guide[0].style.display='none';
    }
    console.log('*******************************')
    </script>
  </body>
</html>
