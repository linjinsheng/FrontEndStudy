<!DOCTYPE html>
<html>
  <head>
    <style>
      .k-beginner-guide {
        width: 270px;
        height: 235px;
        background: #FFFFFF;
        box-shadow: 0px 2px 12px 0px rgba(56, 56, 56, 0.2);
        border-radius: 2px;
        border: 1px solid #D3D3D3;
      }
      .box{
        position: relative;
        width: 16px;
        height: 16px;
        top: 16px;
        right: 16px;
        float: right;
      }
      .close {
          font-size: 0;
      }
      .close::before,
      .close::after {
          content: '';
          width: 16px;
          height: 1px;
          display: block;
          background-color: #909399;
          position: absolute;
          left: 0;
          top: 50%;
      }
      .close::before {
          transform: rotate(45deg);
      }
      .close::after {
          background: #909399;
          transform: rotate(-45deg);
      }

      .k-beginner-guide-title{
        position: relative;
        display: block;
        margin-top: 20px;
        width: 210px;
        height: 20px;
        font-size: 14px;
        font-family: PingFangSC-Regular, PingFang SC;
        font-weight: 400;
        color: #3D4757;
        line-height: 20px;       
        left:50%;                   
        margin-left:-105px; 
      }

      .k-logo{
        position: relative;
        display: block;
        margin-top: 16px;
        width: 210px;
        height: 85px;
        border-radius: 6px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        left:50%;                   
        margin-left:-105px; 
      }

      .logo-image {
        width: 100%;
        height: 100%;
      }
      .k-invite-btn {
        position: relative;
        display: block;
        margin-top: 16px;
        width: 100px;
        height: 24px;
        background: #1FBB7D;
        border-radius: 2px;
        left:50%;                   
        margin-left:-50px;
        text-align: center;
      }

      .wechat-image {
        width: 17px;
        height: 17px;
        display: inline-block;
        vertical-align: middle;
      }

      .k-invite-text {
        width: 48px;
        height: 24px;
        font-size: 12px;
        font-family: PingFangSC-Regular, PingFang SC;
        font-weight: 400;
        color: #FFFFFF;
        line-height: 24px;
      }
    </style>
  </head>
  <body>
    <div class="k-beginner-guide">
        <div class="box" onclick= "clickAction()">
            <div class="close"></div>
        </div>
        <div style="clear:both;height:0px;"></div>
        <div class="k-beginner-guide-title">分享至微信群，邀请好友一起填表</div>
        <div class="k-logo">
          <img class="logo-image" src="./images/dynamic.gif" alt="">
        </div>
        <div class="k-invite-btn" onclick= "inviteAction()">
          <img class="wechat-image" src="./images/wechat.png" alt="">
          <span class="k-invite-text">立即邀请</span>
        </div>
    </div>
    <script>
    function clickAction(){
        let guide = document.getElementsByClassName("k-beginner-guide")[0];
        if(guide && guide.style){
          console.log('guide-----',guide)
          guide.style.display='none';
        }
    }

    function inviteAction(){
      console.log('立即邀请')
    }
    console.log('*******************************')
    </script>
  </body>
</html>
