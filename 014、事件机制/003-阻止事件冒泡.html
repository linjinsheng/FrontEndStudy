<!DOCTYPE html>
<html>
  <head>
    <title>DEMO</title>
    <style>
      html,body {
        margin: 0;
        padding: 0;
      }
      #div1{
        width: 200px;
        height: 200px;
        background-color: red;
      }
      #div2{
        /* position: absolute; */
        top:200px;
        width: 100px;
        height: 100px;
        background-color: blue;
      }
      #div3{
        /* position: absolute; */
        top:100px;
        width: 50px;
        height: 50px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div id="div1">
      <div id="div2">
        <div id="div3"></div>
      </div> 
    </div>
    <script>
      /*
       事件冒泡:
       即事件开始由最具体的元素(文档中嵌套层次最深的那个节点)接收,然后逐级向上传播到文档节点
      */
      var div1 = document.getElementById('div1');
      var div2 = document.getElementById('div2');
      var div3 = document.getElementById('div3');
      div1.onclick = function (){
        console.log('div1 trigger');
      }
      div2.onclick = function (){
        console.log('div2 trigger');
      }
      div3.onclick = function (event){
        // 阻止事件冒泡
        event.stopPropagation();
        console.log('div3 trigger');
      }
    </script>
  </body>
</html>
