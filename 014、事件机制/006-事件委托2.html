<!DOCTYPE html>
<html>
  <head>
    <title>DEMO</title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      ul{
        width: 300px;
        display: flex;
        border: 1px solid #000;
      }
      li{
        width: 200px;
        height: 40px;
        line-height: 40px;
        list-style: none;
        border-right: 1px solid #000;
        text-align: center;
      }
      li:last-child {
        border: none;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <script>
      /*
        事件委托
        利用事件的冒泡原理来实现
      */
      var ul = document.getElementsByTagName('ul')[0];
      ul.onclick = function(event) {
        console.log(event.target.innerText);
      }
    </script>
  </body>
</html>
