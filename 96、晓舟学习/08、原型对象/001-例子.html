<!DOCTYPE html>
<html>
  <head>
    <title>DEMO</title>
  </head>
  <body>
    <div id="container"> 
    </div>
    <script>
    console.log('*******************************')
    let cat = {
      name: '喵喵'
    }
    cat.__proto__.eat = function(){
      console.log("吃鱼");
    }
    cat.eat();

    /**
      每一个对象都有它的原型对象,可以使用原型对象上的所有属性和方法
     */
    </script>
  </body>
</html>
