<!DOCTYPE html>
<html>
  <head>
    <title>DEMO</title>
  </head>
  <body>
    <div id="container"> 
    </div>
    <script>
    console.log('*******************************')
    let obj = {
      name: "小明",
      age: 2
    }
    function copy(obj){
      let newObj = {};
      for(let i in obj){
          newObj[i] = obj[i];
      }
      return newObj;
    }
    let newObj = copy(obj);
    obj.name = "小红";
    console.log(obj);
    console.log(newObj);
    </script>
  </body>
</html>
