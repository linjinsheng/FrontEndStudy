<!DOCTYPE html>
<html>
  <head>
    <title>DEMO</title>
  </head>
  <body>
    <script>
    console.log('*******************************')
    //  promise对象
    //  resolve可以将异步数据传递出来
    // let p = new Promise(function(resolve){
    //   resolve("hello world");
    // });
    // //  通过then拿到异步数据
    // p.then(function(data){
    //   console.log(data);
    // })
    function getTea(){
      return new Promise(function(resolve){
        setTimeout(() => {
          resolve("奶茶");
        }, 500)
      })
    }

    function getHotPot(){
      return new Promise(function(resolve){
        setTimeout(() => {
          resolve("火锅");
        }, 800)
      })
    }

    //  async函数
    async function getData(){
      //  直接获取resolve传递出来的异步数据
      let hotpot = await getHotPot();
      console.log(hotpot);
      let tea = await getTea();
      console.log(tea);
    }
    getData();
    </script>
  </body>
</html>
