    CommonJS和ES Module解决的问题
    1、解决变量污染问题，每个文件都是独立的作用域，所以不存在变量污染
    2、解决代码维护问题，一个文件里代码非常清晰
    3、解决文件依赖问题，一个文件里可以清楚的看到依赖了那些其它文件
    4、CommonJS 模块使用require()加载和module.exports输出

     CommonJS和ES Module的区别
     0、node里使用的是 CommonJs
     1、CommonJS导出值是拷贝，可以修改导出的值，这在代码出错时，不好排查引起变量污染
     2、CommonJS可以动态加载语句，代码发生在运行时
     3、CommonJs混合导出，还是一种语法，只不过不用声明前面对象而已，当我导出引用对象时之前的导出就被覆盖;
     
     1、Es Module是静态的，不可以动态加载语句，只能声明在该文件的最顶部，代码发生在编译时
     2、Es Module混合导出，单个导出，默认导出，完全互不影响
     3、Es Module导出是引用值之前都存在映射关系，并且值都是可读的，不能修改
     4、ES6 模块使用import和export进行输入输出
