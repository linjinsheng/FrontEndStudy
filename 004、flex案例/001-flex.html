<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .box{
      display: flex;
      flex-wrap: wrap;
    }
    .item{
      width: 33.3333%;
      height: 125px;
      display: flex;
      /* 换成竖排 */
      flex-direction: column;
      /* 主轴居中 */
      justify-content: center; 
      align-items: center;
      border-left: 1px solid #eee;
      border-bottom: 1px solid #eee;
      box-sizing: border-box;
    }

    .item img {
      width: 35px ;
    }
    .item p {
      padding: 10px 0;
    }
  </style>
  </head>
  <body>
    <div class="box"> 
      <div class="item">
        <img src="./images/grid-01.png" alt="">
        <p>美食</p>

     </div>
    </div>
    <script>
    /**
    父级容器相关
    flex-direction    主轴方向          水平方向、垂直方向
    justify-content   主轴上的对齐方式   开始对齐、结束对齐、居中对齐、两端对齐align-items 交叉轴上
    的对齐方式: 开始对齐、结束对齐、居中对齐

    ## 子元素相关
    align-self   子元素在交叉轴上的对齐方式  开始对齐、结束对齐、居中对齐
    可以覆盖align-items属性

    */
