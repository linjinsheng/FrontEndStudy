    /**
      1、React: 用于构建用户洁面的Javascript库(负责组件的UI洁面渲染的库);
      2、Redux: Javascript状态容器(负责管理数据的工具);
      3、Redux是一个独立的库,与React并没有直接关系,是React-Redux将它们联系起来;
      4、Redux的出现解决了复杂应用的状态管理问题,跨层级任意传递数据;
      5、Redux是一个经典的发布订阅器,包括getState、dispatch、subscribe;
      6、Redux帮我们用一个变量存储所有的state,并且提供了发布功能来修改数据,以及订阅功能来触发回调;
      7、React-Redux的作用是订阅Store里面数据的更新,包含两个重要元素,Provider和connect方法
      8、Provider的作用是通过Context API把store对象注入到React组件上去;
      9、connect方法就是一个高阶组件,在高阶组件里订阅Store中数据的的更新,从而通过调用setState方法来
      触发组件更新.(包括mapStateToProps、mapDisPatchToProps)
