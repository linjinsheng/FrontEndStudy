  <body>
    <div id="container">

    <script>
    console.log('*******************************')
    /**
     *
    函数组件：
      1、一个函数就是一个组件
      2、一个函数组件必须有 return
      3、return 的是一个 React 元素
    
    类组件:
    1、一个 Class 就是一个类组件
    2、所有类组件都是继承于 React.Component
    3、React.Component 类有自带的属性和方法, 比如 render，componentDidMount 等其他生命周期

    一、函数组件和类组件对比
      | 区别             | 函数组件(无状态组件) | 类组件 |
      | ---------------- | -------------------- | ------ |
      | 是否有 this       |  没有                  | 有     |
      | 是否有生命周期     |  没有                   | 有     |
      | 是否有状态 state   | 没有                   | 有     |

    二、hooks新特性
    React Hooks是v16.8版本引入了全新的API，它算是一个颠覆性的变革;
    使用useState、useEffect;

    三、hooks的简述
    1、React Hooks 是一个新的 API，可以用函数来写所有的组件;
    2、可以让函数组件也可以拥有自己的状态管理（包括 state 和生命周期函数）
    3、可以通过创建自定义的 Hooks 来抽离可复用的业务组件

     */
    </script>
