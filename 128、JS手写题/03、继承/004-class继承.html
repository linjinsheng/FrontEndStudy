<!DOCTYPE html>
<html>
  <head>
    <title>继承</title>
  </head>
  <body>
    <script>
    console.log('*******************************')
    class Animal {
      constructor(name){
        this.name = name;
      }
      getName() {
        return this.name;
      }
    }

    class Dog extends Animal {
      constructor(name, age) {
        super(name);
        this.age = age;
      }
    }
    </script>
  </body>
</html>
