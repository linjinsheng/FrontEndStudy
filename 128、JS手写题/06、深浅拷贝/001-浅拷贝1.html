<!DOCTYPE html>
<html>
  <head>
    <title>浅拷贝</title>
  </head>
  <body>
    <script>
    console.log('*******************************')
    console.log('------循环第一层for...in-----')
    function shallowCopy(obj1){
      var obj2 = Array.isArray(obj1)? [] : {};
      for(let i in obj1){
        obj2[i] = obj1[i];
      }
      return obj2;
    }
    var obj1 = {
      a: 1,
      b: 2,
      c: {
        d: 3
      }
    }
    var obj2 = shallowCopy(obj1);
    obj2.a = 3;
    obj2.c.d = 4;
    console.log('obj1---',obj1);
    console.log('obj2---',obj2);
    </script>
  </body>
</html>
