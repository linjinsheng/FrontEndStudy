<!DOCTYPE html>
<html>
  <head>
    <title>继承</title>
  </head>
  <body>
    <script>
    console.log('*******************************')
    function flatten(arr) {
      while(arr.some(item => Array.isArray(item))){
        arr = [].concat(...arr);
      }
      return arr;
    }
    let arr = [1, 2, [3, [4]]];
    let arr1 = flatten(arr);
    console.log('arr1--',arr1);

    let arr2 = [1, 2, 3, 4, 5];
    let arr3 = [11, 12, 13, 14, 15];
    let arr4 = [...arr2, ...arr3];
    console.log('arr4--',arr4);
    </script>
  </body>
</html>
