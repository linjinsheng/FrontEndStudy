<!DOCTYPE html>
<html>
  <head>
    <title>继承</title>
  </head>
  <body>
    <script>
    console.log('*******************************')
    function flatten(arr) {
      var result = [];
      for(var i = 0, len = arr.length; i < len; i++){
        if(Array.isArray(arr[i])){
          result = result.concat(flatten(arr[i]));
        }else{
          result.push(arr[i]);
        }
      }
      return result;
    }
    let arr = [1, 2, [3, [4]]];
    let arr1 = flatten(arr);
    console.log('arr1--',arr1);
    </script>
  </body>
</html>
