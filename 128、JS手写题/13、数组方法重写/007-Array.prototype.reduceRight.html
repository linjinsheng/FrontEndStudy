     Array.prototype.myReduceRight = function(cb, initialValue) {
        var _this = this;
        var _len = _this.length;
        var _arg3 = arguments[2] || window;
        for(var i = _len; i >= 0; i--){
          initialValue = cb.call(_arg3, initialValue, _this[i], i, _this);
        }
        return initialValue;
     }
