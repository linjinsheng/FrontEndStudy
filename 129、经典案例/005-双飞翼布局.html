<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            margin: 0;
            padding: 0;
            color: #000;
        }
        /*
        1)  左右两个div浮动,中间的div放在上面
        2)  通过margin-left调整到一行
        3)  中间div添加一个子节点,设置margin调整位置
        */
        .container{
            min-width: 440px;
            height: 200px;
            background-color: greenyellow;
        }

        .left, .right{
            width: 200px;
            height: 200px;
            background-color: red;
            float: left;
        }

        .main{
            width: 100%;
            height: 200px;
            background-color: blue;
            float: left;
        }

        .main-content{
            margin: 0 200px;
        }

        .left{
            margin-left: -100%;
        }

        .right{
            margin-left: -200px;
        }

    </style>
</head>
<body>
    <!--容器-->
    <div class="container">
         <div class="main">
             <div class="main-content">中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏</div>
         </div>
         <div class="left">左边栏</div>
         <div class="right">右边栏</div>
    </div>
</body>
</html>
