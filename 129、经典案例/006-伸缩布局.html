<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }

        .container{
            width: 100%;
            height: 200px;
            background-color: red;
            display: flex;
        }
        
        .left{
            background-color: blue;
            height: 200px;
            width: 200px;
        }

        .center{
            background-color: purple;
            height: 200px;
            flex: 1;
        }

        .right{
            background-color: yellow;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">1</div>
        <div class="center">2</div>
        <div class="right">3</div>
    </div>
</body>
</html>
