<!DOCTYPE html>
<html>
  <head>
    <title>DEMO</title>
  </head>
  <body>
    <div id="container"> 
    </div>
    
    <script>
    //  this的值是在函数执行时决定的,不是在函数定义决定
    function test(){
      console.log("this", this);
    }
    test();
    test.call({name: 'hello'});
    test.apply({name: 'hello'});
    </script>
  </body>
</html>
