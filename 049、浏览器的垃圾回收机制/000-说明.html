    <script>

    /**
      概念
      垃圾回收: JS代码运行时,需要分配内存空间来存储变量和值;当变量不参与运行时,就需要收回被占用的内存空间;

      回收机制
      1、JS具有自动垃圾回收机制,会定期对哪些不再使用的变量、变量所占用的内存进行释放,原理就是找到不再使用的变量,然后释放掉占用的内存;
      2、JS中存在两种变量: 局部变量和全局变量
      全局变量的生命周期会持续到页面卸载;
      局部变量在函数中,它的生命周期从函数执行开始,直到函数执行结束.在这个过程中,局部变量会在堆或栈中存储它们的值.当函数执行结束后,这些
      局部变量不再被使用,所占有的空间就会被释放;
      3、当局部变量被外部函数的使用时,例如闭包,函数执行结束后,函数外部的变量依然指向函数内部的局部变量,局部变量依然会被使用,不会回收.

      垃圾回收的方式
      标记清除、 引用计数

      减少垃圾回收
      1、对数组进行优化
      清空数组给其赋值为[],同时创建一个新的空对象,也可以将数组的长度设置为0;
      2、对object进行优化
      对象尽量复用,对于不再使用的对象,设置为null
      3、对函数进行优化
      在循环中的函数表达式,如果可以复用,尽量放在函数的外面
     */

    </script>
