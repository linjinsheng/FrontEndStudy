<!DOCTYPE html>
<html>
  <head>
    <title>DEMO</title>
  </head>
  <body>
    <div id="container"> 
    </div>
    
    <script>
    console.log('*******************************')
    /**
      1、file-loader: 把文件输出时输出到一个文件夹中,在代码中通过相对url引用输出的文件;
        (比较大的图片,单独打包到img文件夹里,发送请求,避免页面数次渲染太慢)
      2、url-loader: 在文件很小的情况下以base64的方式把文件内容注入到代码中去;
      3、source-map-loader: 加载额外的sourcemap组件,以方便断点调试;
      4、image-loader: 加载并且压缩图片文件;
      5、babel-loader: 把es6转换成es5
      6、css-loader: 加载css,支持模块化,压缩、文件导入等特性;
      7、style-loader: 把css代码注入到js中,通过dom操作去加载css
      8、eslint-loader: 通过eslint检查js代码
     */
    </script>
  </body>
</html>
