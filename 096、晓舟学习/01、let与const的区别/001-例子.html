<!DOCTYPE html>
<html>

  <body>
    <div id="container">

    <script>
    console.log('*******************************')
    //  let和var的区别
    //  var定义的变量没有块级作用域的概念
    //  let定义变量有块级作用域
    //  const是常量,不能修改,但对象的属性可以修改
    const PI = 3.1495926;
    const obj = {
      name: '小明',
      age: 10
    };
    obj.name = '小红';
    console.log(obj);       //  {name: '小红', age: 10}
    if(true){
      var a = 10;
    }
    console.log('a---',a);   // a--- 10

    if(true){
      let b = 20;
    }
    console.log('b---',b);    //  报错


    </script>
  </body>
</html>
