<!DOCTYPE html>
<html>
  <head>
    <title>DEMO</title>
  </head>
  <body>
    <div id="container"> 
    </div>
    
    <script>
    console.log('*******************************')
    /**
     箭头函数和普通函数的区别
     1、this指向不同
     2、普通函数: 谁调用这个函数,this指向谁;
     3、箭头函数: 在哪里定义函数,this指向谁
     */
    const fun = () => 100;
    console.log(fun());

    let obj = {
      name: "小明",
      age: 10,
      sayName(){
        setTimeout(()=>{
          console.log(`我是${this.name}`);        //  我是小明
        }, 500);                        
      }
    }
    obj.sayName();

    </script>
  </body>
</html>
