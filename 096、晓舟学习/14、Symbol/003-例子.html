<!DOCTYPE html>
<html>
  <head>
    <title>DEMO</title>
  </head>
  <body>
    <div id="container"> 
    </div>
    <script>
    console.log('*******************************')
    const level1 = Symbol("level");
    const level2 = Symbol("level");
    const student = {
      name: "小明",
      age: 10,
      [level1]: "优秀",
      [level2]: "有钱"
    }
    const list = [1,2,3,4,5,6];
    console.log(student[Symbol.iterator]);  //  undefined
    console.log(list[Symbol.iterator]);     //  ƒ values() { [native code] }
    //  如果对象有Symbol.iterator这个属性,这个对象就可以被for...of遍历
    </script>
  </body>
</html>
